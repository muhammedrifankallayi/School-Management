
 <mat-stepper [linear]="isLinear" #stepper   >
    <mat-step [stepControl]="firstFormGroup"  label="Personal-Information" >
       
        <div class="bg-white-200 flex items-center justify-center h-screen pb-11" >
          
            <form class="bg-white p-4 rounded-lg shadow-lg max-w-md w-full mb-8">
                <h1 style="text-align: center;text-decoration: underline;" class="mb-2" >Personal Informations  
                </h1>
                <div class="mb-2">
                    <mat-form-field  class="form-field" >
                        <mat-label>First name</mat-label>
                        <input type="search" matInput >
                    </mat-form-field>
                </div>
        
                <div class="mb-2">
                    <mat-form-field  class="form-field" >
                        <mat-label>Last name</mat-label>
                        <input type="search" matInput >
                    </mat-form-field>
                </div>
        
                <div class="">
                    <label for="input2" class="block text-gray-700 text-sm font-bold mb-2 ">Date of birth</label>
                    <mat-form-field    class="form-field"  appearance="fill" >
                        <mat-label>MM/DD/YYYY</mat-label>
                        <input matInput [matDatepicker]="picker">
                   
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                </div>
        
                <div class="mb-2">
                    <label for="input4" class="block text-gray-700 text-sm font-bold mb-2">Sex</label>
                    <mat-radio-group formControlName="gender">
                   
                          <mat-radio-button value="male">Male</mat-radio-button>
                          <mat-radio-button value="female">Female</mat-radio-button>
                          <mat-radio-button value="female">other</mat-radio-button>
                      
                     </mat-radio-group>
                </div>
        
                <div class="mb-2">
                    <mat-form-field  class="form-field" >
                        <mat-label>Disability</mat-label>
                        <input type="search" matInput >
                    </mat-form-field>
                </div>
        
                <div class="mb-2">
                    <mat-form-field  class="form-field" >
                        <mat-label>Place</mat-label>
                        <input type="search" matInput >
                    </mat-form-field>
                </div>
        
                <button type="button" matStepperNext class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Next</button>
            </form>
        
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <div class="bg-gray-200 flex items-center justify-center h-screen pb-11" >
          
            <form class="bg-white p-4 rounded-lg shadow-lg max-w-md w-full mb-8">
                <h1 style="text-align: center;" >Study</h1>
                <div class="mb-4">
                    <label for="input1" class="block text-gray-700 text-sm font-bold mb-2">class Category</label>
                    <input id="input1" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <div class="mb-4">
                    <label for="input2" class="block text-gray-700 text-sm font-bold mb-2">class</label>
                    <input id="input2" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <div class="mb-4">
                    <label for="input3" class="block text-gray-700 text-sm font-bold mb-2">Joined date</label>
                    <input id="input3" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <div class="mb-4">
                    <label for="input4" class="block text-gray-700 text-sm font-bold mb-2">second language</label>
                    <input id="input4" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <div class="mb-4">
                    <label for="input5" class="block text-gray-700 text-sm font-bold mb-2">Class teacher</label>
                    <input id="input5" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <div class="mb-4">
                    <label for="input6" class="block text-gray-700 text-sm font-bold mb-2">Student Mobile</label>
                    <input id="input6" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
        
                <button type="button" matStepperNext class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
            </form>
        
        </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>other</ng-template>
      <div  class="end-portal" >
      <form class="bg-white p-4 rounded-lg shadow-lg max-w-md w-full mb-8 ">
        <h1 style="text-align: center;" >Parent Information</h1>
        <div class="mb-4">
            <label for="input3" class="block text-gray-700 text-sm font-bold mb-2">Father Name</label>
            <input id="input3" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-2">
            <label for="input4" class="block text-gray-700 text-sm font-bold mb-2">Father occupation</label>
            <input id="input4" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-2">
            <label for="input5" class="block text-gray-700 text-sm font-bold mb-2">Father Mobile</label>
            <input id="input5" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-2">
            <label for="input6" class="block text-gray-700 text-sm font-bold mb-2">Mother Name</label>
            <input id="input6" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div class="mb-2">
            <label for="input5" class="block text-gray-700 text-sm font-bold mb-2">Father occupation</label>
            <input id="input5" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mb-2">
            <label for="input2" class="block text-gray-700 text-sm font-bold mb-2">Mother mobile</label>
            <input id="input2" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div class="mb-2">
            <label for="input1" class="block text-gray-700 text-sm font-bold mb-2">Annula income</label>
            <input id="input1" type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
    </form>

    <div class="mb-5 image-sec" >
        <img src="../../../../assets/images/pexels-pixabay-267885.jpg" alt=""   >
        <div  class="student-msg" >
           <h3>
            ðŸ“š Get in to explore a world of knowledge and discovery. Your educational journey awaits. Happy learning!
           </h3>
           <button mat-raised-button  class="btn-complete"  >Get Started</button>
        </div>
    </div>
    </div>
    </mat-step>
  </mat-stepper>
